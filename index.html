<!DOCTYPE html>
<html>
<head>
  <title>Lista de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
    
    .item {
      background-color: #e0e0e0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Lista de Compras</h1>
  
  <div class="grid-container">
    <div class="item">
      <h3>Item</h3>
      <p>Pão</p>
    </div>
    <div class="item">
      <h3>Quantidade</h3>
      <p>2</p>
    </div>
    <div class="item">
      <h3>Descrição</h3>
      <p>Pão francês</p>
    </div>
    <div class="item">
      <h3>Item</h3>
      <p>Leite</p>
    </div>
    <div class="item">
      <h3>Quantidade</h3>
      <p>1 litro</p>
    </div>
    <div class="item">
      <h3>Descrição</h3>
      <p>Leite integral</p>
    </div>
    <!-- Adicione mais itens aqui -->
  </div>
</body>
</html>
